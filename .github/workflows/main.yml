name: Run C2C Scraper

on:
  schedule:
    - cron: '*/10 * * * *'   # 每10分钟运行一次
  push:
    branches:
      - main  # 当你推送到 main 分支时，也会触发

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 设置 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium beautifulsoup4  # 安装你需要的库

      - name: Run scraper
        run: |
          python your_scraper.py  # 运行你的 Python 爬虫脚本
